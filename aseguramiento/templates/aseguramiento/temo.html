{% extends "morfee_frontier/base.html" %}
{% load static %}
{% block menu %}{% include 'morfee_frontier/menu_ase.html' %}{% endblock %}

{% block contenido %}
<div class="row heading-bg">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h5 class="txt-dark">MÓDULO DE PRUEBA</h5>
    </div>
    <!-- Breadcrumb -->
    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
            <li><a href="{% url 'inicio' %}">Inicio</a></li>
            <li class="active"><span>Importación</span></li>
        </ol>
    </div>
    <!-- /Breadcrumb -->
</div>
<div class="panel panel-default card-view p-0 mb-5 border">
    <div class="panel-wrapper collapse in">
        <div class="panel-body p-5">
            <form action="{% url 'temo' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="">Mi archivo de prueba!</label>
                    <input type="file" name="rawfile">
                </div>
                <hr>
                <button type="submit">Enviar archivo</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
